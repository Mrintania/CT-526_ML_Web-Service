<!doctype html>
<html>
<head>
    <title>IRIS Prediction</title>
</head>
<body>
    <h1>IRIS Prediction</h1>

    {% if prediction %}
        <p>The predicted iris type is: {{ prediction }}</p>
    {% endif %}

    <form method="post" action="/predict">
        <label for="sepal_length">Sepal length:</label>
        <input type="floatformat" name="sepal_length" id="sepal_length" required>
        <br>
        <label for="sepal_width">Sepal width:</label>
        <input type="floatformat" name="sepal_width" id="sepal_width" required>
        <br>
        <label for="petal_length">Petal length:</label>
        <input type="floatformat" name="petal_length" id="petal_length" required>
        <br>
        <label for="petal_width">Petal width:</label>
        <input type="floatformat" name="petal_width" id="petal_width" required>
        <br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
